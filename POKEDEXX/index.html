<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" href="./Icons/rare/ultraball.png" type="image/x-icon">
    <title>Pokedex</title>
  </head>
  <body>
    <div id="page">
      <div class="header">
        <div class="logo">
          <img class="img" src="https://i.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" alt="logo - Ultra Ball" />
        </div>
        <div class="box">
          <input
            id="searchbar"
            onkeyup="search_pokemon()"
            type="text"
            placeholder="Search Pokémon..."
          />
        </div>
        <div class="features">
          <div class="github">
              <a href="https://github.com/KUDOS320/POKEDEX" target="_blank" aria-label="GitHub Repository"
                ><i class="github-icon fab fa-github"></i 
              ></a>
          </div>
          <div class="settings">
            <a href="#" id="settingsBtn" aria-label="Settings">
              <i class="fas fa-cog"></i>
            </a>
          </div>
          <div class="social-x">
            <a href="https://x.com/pokemon" target="_blank" aria-label="Pokémon on X">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="select-wrapper">
        <div class="regions" id="regionSelect">
          <span data-value="kanto" class="active regionvalue">Kanto</span>
          <span data-value="johto" class="regionvalue">Johto</span>
          <span data-value="hoenn" class="regionvalue">Hoenn</span>
          <span data-value="sinnoh" class="regionvalue">Sinnoh</span>
          <span data-value="unova" class="regionvalue">Unova</span>
          <span data-value="kalos" class="regionvalue">Kalos</span>
          <span data-value="alola" class="regionvalue">Alola</span>
          <span data-value="galar" class="regionvalue">Galar</span>
          <span data-value="hisui" class="regionvalue">Hisui</span>
          <span data-value="paldea" class="regionvalue">Paldea</span>
        </div> 
      </div>
      <div class="poke-container" id="poke-container"></div>
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <button id="scrollToTopBtn" aria-label="Scroll to top"><i class="fas fa-chevron-up"></i></button>
      <button id="scrollToDownBtn" aria-label="Scroll to down"><i class="fas fa-chevron-down"></i></button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/919bc986f5.js" crossorigin="anonymous"></script>
  </body>
</html>
